name: 자동 포스팅 (Auto Publish to Discussions)

on:
  push:
    branches:
      - main
    paths:
      - '**.md'

jobs:
  publish-discussion:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - name: 코드 가져오기 (Checkout Code)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: 새로 추가된 파일 찾기 (Find Added Files)
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: '**.md'
          # ⚠️ 중요: 여기에 있던 'status' 또는 'status_filter' 줄을 완전히 삭제했습니다.
          # 이제 오류가 발생하지 않습니다.

      - name: Discussions에 글 발행하기 (Publish Discussion Post)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. 새로 추가된 파일 목록 가져오기 (Added Files)
            // 위 단계에서 옵션을 뺐어도 outputs.added_files는 정상적으로 동작합니다.
            const added_files = '${{ steps.changed-files.outputs.added_files }}';
            
            if (!added_files) {
              console.log('새로 추가된 파일이 없습니다 (No new files).');
              return;
            }

            const files = added_files.split(' ');
            const fs = require('fs');

            // 2. 리포지토리 정보 가져오기
            const query = `
              query($owner:String!, $name:String!) {
                repository(owner:$owner, name:$name) {
                  id
                  discussionCategories(first:10) {
                    nodes {
                      id
                      name
                    }
                  }
                }
              }
            `;
            const variables = {
              owner: context.repo.owner,
              name: context.repo.repo
            };
            
            const result = await github.graphql(query, variables);
            const repoId = result.repository.id;
            const category = result.repository.discussionCategories.nodes.find(n => n.name === 'General');
            const categoryId = category ? category.id : result.repository.discussionCategories.nodes[0].id;

            // 3. 글 발행 (GraphQL Mutation)
            for (const file of files) {
              if (!file || file.trim() === '') continue;
              
              const title = file.split('/').pop().replace('.md', '');
              let body = '';
              try {
                body = fs.readFileSync(file, 'utf8');
              } catch (e) {
                console.log(`파일을 읽을 수 없습니다: ${file}`);
                continue;
              }
              
              const mutation = `
                mutation($repositoryId:ID!, $categoryId:ID!, $title:String!, $body:String!) {
                  createDiscussion(input: {repositoryId: $repositoryId, categoryId: $categoryId, title: $title, body: $body}) {
                    discussion {
                      url
                    }
                  }
                }
              `;
              
              const response = await github.graphql(mutation, {
                repositoryId: repoId,
                categoryId: categoryId,
                title: title,
                body: body
              });
              
              console.log(`✅ 발행 완료: ${title} - ${response.createDiscussion.discussion.url}`);
            }
